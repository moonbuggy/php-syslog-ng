user nginx;
worker_processes 1;
pid /var/run/nginx.pid;

daemon off;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    server_tokens      off;

    map $status $loggable {
        ~^[23]  0;
        default 1;
    }
    access_log      /dev/stdout combined if=$loggable;
    error_log       /dev/stderr;

    include /etc/nginx/conf.d/*.conf;
}

